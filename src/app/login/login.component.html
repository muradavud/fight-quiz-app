<div class="d-flex justify-content-center mt-5">
    <div class="container grad-dark p-5" style="width: 20rem;">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
                <label class="white">Login</label>
                <input type="text" 
                name="login" 
                class="form-control" 
                ngModel
                required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label class="white">Password</label>
                <input type="password"
                name="password" 
                class="form-control" 
                ngModel
                required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"
                [disabled]="!form.valid">Submit</button>
            </div>
        </form>
        <h6 class="mt-5 text-center white">Don't have an account? <a routerLink="/signup" class="badge badge-primary">Sign up</a></h6>
    </div>
</div>
